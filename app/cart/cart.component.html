<ng-container *ngIf="productt.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                           <!-- <th>id</th>-->
                           <th>ID</th>
                            <th>Product Image</th>
                            <th>product Mrp</th>
                            <th>Product Name</th>
                
                            <!--<th>Final</th>
                            <th>Action</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of productt; let i = index">
                            <td>{{i+1}}</td>
                            <!--<td>{{item.title}}</td>-->
                            <td><img style="width: 120px;" src="../../assets/{{product.productImage}}" alt=""></td>
                            <!--<td >{{product.productDescription}}</td>-->
                            <th >{{product.productMrp}}</th>
                            <td >{{product.productName}}</td>
                            <!--<td style="width: 12%;">{{product.grandTotal}}</td>-->
                            <td>
                                <button (click)="removeItem(product)" class="btn btn-danger">Remove<i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/account" class="btn btn-primary">Shop More</button></td>
 
                                <td><strong>Grand Total : Rupee:{{grandTotal}}</strong></td>
                            <td>   <button  (click)="goto()" class="btn btn-primary">Place Order</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="productt.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" width="40%" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/account" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
